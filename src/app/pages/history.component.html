<div class="flex justify-center">
    <div class="basis-3/4">
<h1>History</h1>

  <form [formGroup]="dateRange" (ngSubmit)="onFormSubmit()">
    <div class="flex flex-row gap-4">
    <mat-form-field>
        <mat-label>Date Filter</mat-label>
        <mat-date-range-input [rangePicker]="picker" >
          <input matStartDate formControlName="fromDate" placeholder="From Date">
          <input matEndDate formControlName="toDate" placeholder="To Date">
        </mat-date-range-input>
    
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="dateRange.controls.fromDate.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="dateRange.controls.toDate.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  
        <!-- Required Date Messages -->
        <mat-error *ngIf="dateRange.controls.fromDate.errors?.required">From Date Required</mat-error>
        <mat-error *ngIf="dateRange.controls.toDate.errors?.required">To Date Required</mat-error>
    
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary">Submit</button>
    </div>
    <div>
      <button mat-raised-button color="accent" type="button" (click)="resetData()">Clear</button>
    </div>
 
  </div>
  </form>


<table mat-table [dataSource]="completedTasks$" class="mat-elevation-z8 w-full" >

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef> Task Name </th>
      <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="discription">
      <th mat-header-cell *matHeaderCellDef> Discription </th>
      <td mat-cell *matCellDef="let element"> {{element.discription}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
           {{element.status}}
             </td>
      </ng-container>

      <ng-container matColumnDef="completedOn">
        <th mat-header-cell *matHeaderCellDef> Completed On </th>
        <td mat-cell *matCellDef="let element"> {{element.completedOn | date}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
