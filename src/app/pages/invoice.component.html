
<div class="flex justify-center">
    <div class="basis-3/4">
      <div>
        <h1>Invoice</h1>
        <div class="flex flex-row gap-4">
          <div class="m-2">
            <h4><span>Total Amount Earned: </span> {{ ( totalAmtEarned | currency:"EUR":"symbol") }} | <span> Total Hours Spent: </span>{{ totalHoursSpent }}</h4>
          </div>
          <div>
            <button mat-raised-button color="accent" (click)="downloadPDF()"><mat-icon>download</mat-icon> Export</button>
          </div>
        </div>
        
      </div>

  <table mat-table [dataSource]="invoices$" class="mat-elevation-z8 w-full" id="my-table" >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef> Task Name </th>
      <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount | 	currency:"EUR":"symbol" }} </td>
    </ng-container>

    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef> Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.hours }} </td>
    </ng-container>
  
      <ng-container matColumnDef="completedOn">
        <th mat-header-cell *matHeaderCellDef> Completed On </th>
        <td mat-cell *matCellDef="let element"> {{element.completedOn | date }} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  </div>
