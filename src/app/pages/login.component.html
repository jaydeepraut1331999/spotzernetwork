<div class="flex justify-center items-center mt-40">
  <mat-card class="w-1/3">
    <mat-card-header class="justify-center">
    
      <mat-card-title>  <img src="../../assets/logo1.png" alt="image"></mat-card-title>
    </mat-card-header>
    <form class="example-form  flex flex-col m-3" [formGroup]="form" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="submitted && formcontrols.username.errors?.required">Username is required</mat-error>
        <mat-error *ngIf="formcontrols.username.errors?.email">Invalid Username</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password">
        <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="submitted && formcontrols.password.errors?.required">Password is required</mat-error>
      </mat-form-field>
      <div class="flex justify-center m-2">
        <button  mat-raised-button color="accent" class="btn-block w-80">Log in</button>
      </div>
      <div class="flex justify-center m-2">
        <a routerLink="../register" class="btn btn-link">Reset Password</a>
      </div>
      
    </form>
  </mat-card>
</div>
